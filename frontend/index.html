<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Desafio Técnico | DevOps</title>
    <style>
      *,
      html {
        margin: 0;
        padding: 0;
        border: 0;
      }

      html {
        width: 100%;
        height: 100%;
      }

      body {
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to right, rgb(24, 54, 105), rgb(146, 39, 143));

        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      h1, p, h2, button {
        color: white;
        font-family: 'Lato', sans-serif;
        padding: 10px;
      }

      button {
        transition-duration: 0.4s;
        border: 2px solid rgb(38, 46, 64);
        background-color: transparent;
        padding: 12px 28px;
      }

      .disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      button:hover {
        background-color: rgb(38, 46, 64);
      }

      h1 {
        font-size: 96px;
        text-align: center;
      }

      p {
        font-size: 36px;
        text-align: center;
      }

      .msg {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Desafio Técnico - DevOps</h1>
    <p>Aborda conceitos de Terraform, Docker e Redes.</p>
    <button onclick="fetchAPI()">Verificar Backend e Banco</button>

    <script>
      function appendMsg(text) {
        const h2 = document.createElement("h2");
        h2.className = "msg";
        h2.innerHTML = text;
        document.body.appendChild(h2);
      }

      async function fetchAPI() {
        try {
          const response = await fetch("/api");
          const result = await response.json();

          if (result?.database) {
            appendMsg("Database is up");
          } else {
            appendMsg("Database is down");
          }

          if (result?.userAdmin) {
            appendMsg("Migration ran (admin user exists)");
          }

          if (result?.database && result?.userAdmin) {
            const button = document.querySelector("button");
            button.disabled = true;
            button.classList.add("disabled");
          }
        } catch (e) {
          appendMsg("Erro ao chamar /api. Verifique se o proxy e o backend estão no ar.");
          console.error(e);
        }
      }
    </script>
  </body>
</html>
